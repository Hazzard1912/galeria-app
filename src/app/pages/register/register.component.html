<div class="container flex align-items-center">
    <div class="col text-center p-4">
      <div
        class="card bg-bluegray-900 flex flex-column align-items-center md:w-4 sm:w-10"
        style="height: 50vh; border-radius: 5%; margin: 0 auto"
      >
      <div style="margin: auto 0;">
          <h1 class="text-primary mb-4">Registrate</h1>
          <form
            [formGroup]="formulario"
            class="flex flex-column align-items-center gap-5 login-form"
            (ngSubmit)="request()"
          >
            <span class="p-float-label">
              <input pInputText formControlName="correo" id="correo" />
              <label htmlFor="correo">ejemplo@mail.com</label>
            </span>
            <span class="p-float-label">
              <p-password
                formControlName="password"
                [toggleMask]="true"
                id="password"
                [feedback]="true"
              >
              </p-password>
              <label htmlFor="password">contrase√±a123</label>
            </span>
            <p-button
              icon="pi pi-user-plus"
              label="Registrarse"
              [disabled]="formulario.invalid"
              type="submit"
            >
            </p-button>
          </form>
          <div class="mt-2">
            <a
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
              class="text-white"
              >Ir a Login!</a
            >
          </div>
      </div>
      </div>
    </div>
  </div>
